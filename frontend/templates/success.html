<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .success-container {
            background: #2d2d2d;
            padding: 2rem;
            border: 1px solid #444;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .success-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .success-message {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .back-btn {
            padding: 0.7rem 1.5rem;
            background: #444;
            color: #fff;
            border: 1px solid #666;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
    <h1 class="success-title">Success!</h1>
    <p class="success-message">To-Do item added successfully</p>
    <a href="/" class="back-btn">Add Another To-Do Item</a>
    </div>
</body>
</html>
